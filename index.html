<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/images/shortcut-icon.svg" />
        <link rel="stylesheet" href="./assets/style/normalize.css" />
        <link rel="stylesheet" href="./assets/style/app.css" />
        <title>Samwyle</title>
    </head>
    <body>
        <header class="header">
            <div class="header-wrapper">
                <div class="logo">
                    <img
                        src="./assets/images/logo-pic.svg"
                        alt="logo-picture"
                    />
                </div>
                <nav class="header__menu">
                    <ul class="menu">
                        <li class="menu__item"><a href="#">About Us</a></li>
                        <li class="menu__item">
                            <a href="#">Promotion</a>
                        </li>
                        <li class="menu__item"><a href="#">Shop</a></li>
                        <li class="menu__item"><a href="#">Contacts</a></li>
                    </ul>
                </nav>
                <div class="header__button"><button>Contact Us</button></div>
            </div>
        </header>
        <main class="main">
            <section class="coffee-shop">
                <div class="coffee-shop__text text">
                    <p>Drink coffee, enjoy with Samwyle</p>
                    <h1>Coffee Shop</h1>
                    <button><a href="#">Order here</a></button>
                </div>
                <div class="coffee-shop__arrow-block">
                    <img src="#" alt="arrow-picture" />
                </div>
                <div class="coffee-shop__image"><img src="#" alt="coffee-picture"></div>
                <div class="coffee-shop__social-media social-media">
                    <div class="social-media">
                        <div class="social-media__item"><img src="#" alt="facebook"></div>
                        <div class="social-media__item"><img src="#" alt="instagram"></div>
                        <div class="social-media__item"><img src="#" alt="twitter">twitter</div>
                    </div>
                    <p>Follow us</p>
                </div>
            </section>
        </main>
    </body>
</html>
